<template>
  <div class="card topMargin">
    <div class="card-body">
      <span>
        <i title="Back to Photos" click.trigger="back()" class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <form>
    <div class="form-group topMargin">
      <label for="pictureInput">Picture Name *</label>
      <input value.bind="pictureObj.picture" type="text" class="form-control" id="pictureInput" aria-describedby="pictureHelp"
        placeholder="Enter Picture Name">
      <small id="pictureHelp" class="form-text text-muted">A short name for the Picture.</small>
    </div>
    <div class="form-group">
      <label for="descriptionInput">Description</label>
      <textarea value.bind="pictureObj.description" type="text" class="form-control" id="descriptionInput" aria-describedby="descriptionHelp"
        placeholder="Enter Description"></textarea>
      <small id="descriptionHelp" class="form-text text-muted">A longer description if required.</small>
    </div>
    <div class="row">
      <div class="col">
        <label class="btn btn-secondary">
          Browse for files&hellip;
          <input type="file" style="display: none;" change.delegate="changeFiles()" files.bind="files">
        </label>
        <small id="fileHelp" class="form-text text-muted">
          Upload a picture.</small>
      </div>
      <div class="col-8">
        <ul>
          <li repeat.for="file of filesToUpload" class="list-group-item">
            ${file.name}
            <span click.delegate="removeFile($index)" class="pull-right">
              <i class="fa fa-trash" aria-hidden="true">
              </i>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <div class="button-wrapper">
        <button class="waves-effect waves-light btn" click.trigger="savePicture()">Save</button>
    </div>
  </form>
</template>
