<template>
  <span class="col">
    <span title="Logout" class="rightMargin pull-right"><i click.trigger="logout()" class="fa fa-sign-out fa-lg" aria-hidden="true"></i></span>
    <span title="Add Picture To Gallery" class=" rightMargin pull-right"><i click.trigger="addPicture()" class="fa fa-plus fa-lg" aria-hidden="true"></i></span>
  </span>
  <div show.bind="picture.picturesArray.length">
    <table class="table">
      <thead>
        <tr>
          <th>Picture</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for = "picture of picture.picturesArray">
          <td><a click.trigger="viewPicture(picture)" title="View Picture"><img class="thumbnail" src="http://localhost:5000/uploads/${picture.galleryId}/${picture.file.fileName}"></a></td>
          <td>
            <i title="Edit Picture" click.trigger="editPicture(picture)" class="fa fa-pencil rightMargin" aria-hidden="true"></i>
            <i title="Delete Picture" click.trigger="deletePicture(picture)" class="fa fa-trash rightMargin" aria-hidden="true"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div show.bind="!picture.picturesArray.length">
    <h2>Click the plus button to add pictures to the gallery.</h2>
  </div>
</template>
